        <script type="text/javascript">


            function Mamifero(nombre){
                this.nombre = nombre;

            function Musico(nombre, apellido, genero){
                this.nombre= nombre;
                this.apellido = apellido;
                this.genero = genero;
            }

            Musico.prototype.toString = function(){
                return this.nombre + " " + this.apellido + " Genero: " + this.genero;
            }

            Autor.prototype = new Musico();
            Autor.prototype.constructor = Autor;
            Autor.prototype.parent = Musico.prototype;

            Interprete.prototype = new Musico();
            Interprete.prototype.constructor = Interprete;
            Interprete.prototype.parent = Musico.prototype;

            function Autor(nombre, apellido, genero, numsocio){
                this.nombre = nombre;
                this.apellido = apellido;
                this.genero = genero;
                this.numsocio = numsocio;
            }

            function Interprete(nombre, apellido, genero, instrumento){

                this.genero = genero;
                this.instrumento = instrumento;
            }
