<!DOCTYPE html>
<html>
    <head>
        <title> Noticias </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <script>
              $(document).ready(function(){
              $("#menu").load("Menu.html")
              //var apiKey = "ee3c59401c4f45bca8ff37f4c5ec20de";
              $.ajax({
                    url: "https://newsapi.org/v1/articles?source=polygon&sortBy=top&apiKey=ee3c59401c4f45bca8ff37f4c5ec20de",
                    dataType: "json",
                    success: function (data){
                      data.articles.forEach(function(articles){
                        var html = `<div class="row">
                                      <div class="col s10 m15">
                                        <div class="card">
                                          <div class="card-image">
                                            <img src=`+ articles.urlToImage + `> 
                                            <span class="card-title">` + articles.title + `</span>
                                          </div>
                                          <div class="card-content">
                                            <p>`+ articles.description + `</p>
                                          </div>
                                          <div class="card-action">
                                            <a href=`+`"` + articles.url + `"` + `>View New</a>
                                          </div>
                                        </div>
                                      </div>`;
                       $(".container").append(html)
                      })
                    }
              })
            })
            
            
          
        </script>
    </head>
    <body>
        <div id="menu"></div>
        </div>

        <div class="container">
        </div>
        
    <body>
</html>
