    $(document).ready(function(){
        $('#arrendatarios').click(function(){
            $('#alquileres_table').hide();
            $('#inmuebles_table').hide();
            $('#arrendatarios_table').show();
        $.ajax({
        url:"http://127.0.0.1:8887/arrendatarios.csv",
        dataType:"text",
        success:function(data)   
        {
            var arrendatarios_data = data.split(/\r?\n|\r/);
            var table_data = '<table class="table table-bordered table-striped">';
            for(var count = 0; count<arrendatarios_data.length; count++)
            {
            var cell_data = arrendatarios_data[count].split(";");
            table_data += '<tr>';
            for(var cell_count=0; cell_count<cell_data.length; cell_count++)
            {
            if(count === 0)
            {
            table_data += '<th>'+cell_data[cell_count]+'</th>';
            }
            else
            {

            }

            }
