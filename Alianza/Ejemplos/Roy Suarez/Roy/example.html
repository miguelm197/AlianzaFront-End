<!DOCTYPE html>
<html>
	<head>
		<title> JavaScript </title>
		<script type="text/javascript">
			function mostrar(){
				var entrada = document.getElementById('campoEntrada'),value;
				
				if (entrada.length == 0 ){
					alert ('Ingresar valor');
					return;
				}
				var titulo = document.getElementById('titulo');
				titulo.innerHTML = entrada;
			}
		</script>
	</head>
	
	<body>
		<h1 id= "titulo"> JavaScript Example </h1>
		<input type="text" id="campoEntrada"/>
		<input type="submit" value= "Click" onclick="mostrar()"/>
	</body>
</html>
