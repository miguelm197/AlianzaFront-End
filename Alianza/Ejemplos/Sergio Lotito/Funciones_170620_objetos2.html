<script>

function Libro(autor,titulo,precio){
    this.autor=autor;
    this.titulo=titulo;
    this.precio=precio;
    
}

var libros= [];

function agregarNuevo(autor,titulo,precio, array){
    var libro = new Libro(autor,titulo,precio);
    array.push(libro);
}

agregarNuevo("Covey","Los 7 habitos de las personas", 300, libros);
console.log(libros);
