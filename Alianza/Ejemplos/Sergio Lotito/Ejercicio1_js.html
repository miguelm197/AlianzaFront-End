<!DOCTYPE html>
<html>
    <head>
        <Title> JavaScript </Title>
        <script type="text/javascript">
            function mostrar(){

                var entrada = [2,2,9,5,6,9,5,1,3];

                var l = entrada.length;
                
                console.log(entrada);

                var ultimo=entrada.pop();  /* saca el Ãºltimo y te lo devuelve */ 
                var primero=entrada.shift(); /* saca el primero */ 
                entrada.push(10); /* lo pone al final */ 
                entrada.reverse; /* invierte orden */ 
                entrada.unshift(0);  /* al principio */ 

                for (var i = 0; i < 9; i++) {
                    console.log(primero);
                    console.log(ultimo);
                    alert("primero es");
                    if (entrada[i]>5) {
                        alert("Aprobo");
                    }
                    else {
                        alert("Reprobo");
                    }
                } 
            }
        </script>
    </head>

    <body>
        <h1 id="titulo"> Hello World! </h1>
        <input type="submit" value="Click" onclick="mostrar()" />
    </body>
</html>
