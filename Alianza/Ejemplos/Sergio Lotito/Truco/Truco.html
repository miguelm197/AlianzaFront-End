    <div id="jugador3" class="col-sm-6" style="background-color:coral;">

<script>

$(document).ready(function(){
    $("#jugador3").hide();
    $("#jugador4").hide();
   

});

function AjustaJug(){
    
    if ($("#cantJugador").val()==3){
        $("#jugador3").show();
        $("#jugador4").hide();
    }else if ($("#cantJugador").val()==4){
        $("#jugador3").show();
        $("#jugador4").show();
    }else if ($("#cantJugador").val()==2){
        $("#jugador3").hide();
        $("#jugador4").hide();  
    }
    cartaMuestra.src = "dorso.jpg";
    carta1a.src = "dorso.jpg";
    carta1b.src = "dorso.jpg";
    carta1c.src = "dorso.jpg";
    carta2a.src = "dorso.jpg";
    carta2b.src = "dorso.jpg";
    carta2c.src = "dorso.jpg";
    carta3a.src = "dorso.jpg";
    carta3b.src = "dorso.jpg";
    carta3c.src = "dorso.jpg";
    carta4a.src = "dorso.jpg";
    carta4b.src = "dorso.jpg";
    carta4c.src = "dorso.jpg";
    console.log($("#cantJugador").val());

}

</script>
