<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="title">jQuery Clase 1</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
	<div class="container">
		<h1>Bienvenido: <a id="name"></a></h1>
		<div class="onoff">
			<img id="foto" src="imagenes/prende.jpg" alt="Prende" style="width:50px;height:50px;" onclick="cambiaImg()"> <br>
		</div>
		<form>
			<input type="text" onkeyup="completarNombre()" id="inputName" placeholder="Ingresar Nombre"> <br>
			<input type="password" id="inputPass1" onchange="borraPass2()" placeholder="Ingresar contraseña"> <br>
			<input type="password" id="inputPass2" onchange="completarPass()" placeholder="Reingresar contraseña"> 
			<i class="fa fa-check-square" aria-hidden="true" id="check"></i>
			<br> <br>
			<button class="btn btn-info">Enviar</button>
		</form>
	</div>



</body>

<script src="js/funciones.js"></script>

</html>
