<DOCTYPE!>

<html>

    <body>

        <script type="text/javascript">

        var x = 2;

        document.write ( x += 2 ); // El simplicaficador "+=" en este caso significaria: "x = x + 2"
        document.write ( "</br>" );
        document.write ( x *= 2 ); // El simplicador "*=" en este caso significaria: "x = x * 2 "

        /* LISTA DE SIMPLIFICADORES MATEMATICOS:

            +=  // 
            -=  //  
            *=  //   
            /=  // 
            %=  // Resto

            x++ // Esto es igual a: "x = x+1", incrementará DESPUES de usar el número...
            ++x // Esto es igual a: "x = x+1", incrementará ANTES de usar el número...
            x-- // Esto es igual a: "x = x+1", decrementará DESPUES de usar el número...
            --x // Esto es igual a: "x = x+1", decrementará ANTES de usar el número...

        */    


	    </script>

    </body>

</html>
