<DOCTYPE!>

<html>

    <body>

        <script type="text/javascript">

            /* Variables: hay de muchos tipos como: numeros (enteros o decimales), tambien est√°n los strings
               ,tambien las booleanas */
            var x = 29; // Definicion de variable numerica (podria ser tambien un decimal)
            document.write (x); // Impresion de variable numerica

            var y = "juan"; // Definicion de variable string de texto 
            document.write (y); // Impresion de variable string de texto

            var z = true; // Definicion variable booleana como verdadera,tambien podria ser definida como "False"
            document.write (z);  

            var h = null; // Definicion de variable "nula" (se usa para asignar valor nulo a una variable o "resetear" el valor 
            document.write (h);              // de otra)

	    </script>

    </body>

</html>
