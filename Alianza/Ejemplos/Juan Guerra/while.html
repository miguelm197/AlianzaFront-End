<DOCTYPE! html>

<html>

    <body>

        <script type="text/javascript">

        var x = 1;

        while ( x <= 10 ) {

            document.write ("</br>" + "Hola! Soy el bucle WHILE! Me diferencio del bucle FOR porque defino mi variable afuera de mí mismo y mi condición está sujeta a UN SOLO estado de mi variable. Ahora X vale " + x + "</br>" + "</br>");
            x++; // En este caso lo único que hará será ejecutar el bucle WHILE e imprimirá "X" hasta que sea = o < a 10
        }

	    </script>

    </body>

</html>
