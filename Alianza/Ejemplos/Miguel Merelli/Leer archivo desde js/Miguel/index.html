<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lectura de archivo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        function ejercicio18() {
            //dirección del servidor
            var urlServer = "http://127.0.0.1:8887/";
            //direcciòn del archivo
            var archivo = "/Leer archivo desde js/datos/datos2.txt";

            console.log(">>> Archivo <<<\n");

            var pURL = urlServer + archivo;
            if (window.XMLHttpRequest) {
                xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function () {
                    if (xmlhttp.readyState == 4) {
                        if (xmlhttp.status == 200) {
                            console.log(xmlhttp.responseText + "\n\n\n\n\n"); //contenido del archivo
                            console.warn("NOTA: Tienes que ejecutar la página desde el servidor web de chrome");
                        }
                    }
                };
                xmlhttp.open("GET", pURL, true);
                xmlhttp.send(null);
            }
            alert("Observa en la consola")
        }
    </script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <button style="margin-top:10px" class="btn btn-primary form-control" onclick="ejercicio18()">Lectura de archivo</button>

            </div>
        </div>
    </div>
</body>
</html>
