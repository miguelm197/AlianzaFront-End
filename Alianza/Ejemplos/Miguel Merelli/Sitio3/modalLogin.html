
<div class='modal fade bs-example-modal-lg-login' tabindex='-1' role='dialog' aria-labelledby='myLargeModalLabel'>
    <div class='container contenedor-login'>
        <div class="contenedor-login-forms">
            <label class='form-group titulo'>
                <h1 class="titulo-login">Entrar</h1>
        </label>
            <div class='login'>
                <form>
                    <div class='form-group'>
                        <label for='exampleInputEmail1'>Mail</label>
                        <input type='email' class='form-control' id='mailLog' placeholder='Mail'></input>
                    </div>
                    <div class='form-group'>
                        <label for='exampleInputPassword1'>Contraseña</label>
                        <input type='password' class='form-control' id='claveLog' placeholder='Contraseña'></input>
                    </div>
                    <div class='info_login'>
                        <div class='checkbox'>
                            <label>
                                <input type='checkbox'> Recuerdame</input>
                        </label>
                        </div>
                        <a href='#' onclick='logIn(2)'> |  No tiene una cuenta?</a>
                        <a href='#'>Olvidó su contraseña? |</a>
                    </div>
                    <button type='buttom' class='btn btn-primary'>Entrar</button>
                    <button class="btn btn-danger" data-dismiss="modal">Salir</button>



                </form>

            </div>


            <div class='registro'>
                <form>
                    <div class='form-group'>
                        <label for='exampleInputEmail1'>Nombre completo</label>
                        <input type='text' class='form-control' id='exampleInputEmail1' placeholder='Nombre' required></input>
                    </div>
                    <div class='form-group'>
                        <label for='exampleInputEmail1'>Mail</label>
                        <input type='email' class='form-control' id='exampleInputEmail1' placeholder='Mail' required></input>
                    </div>
                    <div class='form-group'>
                        <label for='exampleInputPassword1'>Contraseña</label>
                        <input type='password' class='form-control' id='exampleInputPassword1' placeholder='Contraseña' required></input>
                    </div>
                    <div class='form-group'>
                        <label for='exampleInputPassword1'>Confirmar Contraseña</label>
                        <input type='password' class='form-control' id='exampleInputPassword1' placeholder='Contraseña' required></input>
                    </div>

                    <div class='info_login'>
                        <div class='checkbox'>
                            <label>
                            <input type='checkbox'> Recuerdame</input>
                        </label>
                        </div>
                        <a href='#' onclick="logIn(1)">Ya tiene una cuenta?</a>
                    </div>
                    <button type='submit' class='btn btn-primary'>Registrarse</button>
                    <button class="btn btn-danger" data-dismiss="modal">Salir</button>

                </form>
            </div>
        </div>
    </div>
</div>
