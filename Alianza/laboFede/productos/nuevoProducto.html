<div class="container">
        <div class="row main">
            <div class="main-login main-center">
            <h5>Todos los campos son obligatorios</h5>
                <form class="" method="post" action="#">
                    
                    <div class="form-group">
                        <label for="name" class="cols-sm-2 control-label">Descripcion</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                    <span class="input-group-addon"><i class="fa-window-maximize" aria-hidden="true"></i></span>
                                    <input type="text" id="nombre" class="form-control" ng-model="verduraModelo.descripcion" placeholder="Ingrese la descripciÃ³n del producto"/required />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="cols-sm-2 control-label">Precio</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                    <span class="input-group-addon"><i class="fa-window-maximize" aria-hidden="true"></i></span>
                                    <input type="number" id="Text1" class="form-control" ng-model="verduraModelo.precio" placeholder="Ingrese el precio de lista"required />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username" class="cols-sm-2 control-label">Unidad</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                    <span class="input-group-addon"><i class="fa-window-maximize" aria-hidden="true"></i></span>
                                    <input type="text" id="username" class="form-control" ng-model="verduraModelo.unidad" placeholder="Ingrese la unidad de medida" required />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">Fecha Caducidad</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                    <span class="input-group-addon"><i class="fa-window-maximize" aria-hidden="true"></i></span>
                                    <input class="formaCaducidad" type="date" placeholder="yyyy-MM-dd" min="2013-01-01" ng-model="verduraModelo.fechaCaducidad" />
                                </div>
                        </div>
                    </div>


                    <div class="form-group" ng-click="register()">
                            <button ng-disabled="form.$invalid || dataLoading" type="submit" id="button" class="btn btn-primary btn-lg btn-block login-button">Registrar</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
