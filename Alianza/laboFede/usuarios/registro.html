<div id="encapregistro">
        <div class="center text-center">
           <br/>
           <br/>
           <br/>


<div class="col-md-6 col-md-offset-3">
    <h2>Registro nuevo usuario</h2>
    <form name="form" ng-submit="register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.nombre.$dirty && form.nombre.$error.required }">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control" ng-model="usuarioModelo.nombre" required />
            <span ng-show="form.nombre.$dirty && form.nombre.$error.required" class="help-block">Nombre es requerido</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">eMail</label>
            <input type="email" name="email" id="Text1" class="form-control" ng-model="usuarioModelo.email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">email requerido</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="usuarioModelo.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="usuarioModelo.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group">
            <!--
            <label for="role">Es Administrador?</label>
            <input type="checkbox" name="role" id="role" class="form-control"   ng-model="usuarioModelo.role"/>
            -->
            <input type="text" name="role" id="role" class="form-control" ng-model="usuarioModelo.role"/ hidden>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Register</button>
            <img ng-if="dataLoading" />
            <a href="#!" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>

        </div>
</div>
